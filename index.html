<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_website</title>
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="menu-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="Google Maps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="google Drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://img.icons8.com/color/2x/google-calendar--v2.png" alt="Google Calendar" />
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Google Photos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Google Keep" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile_pic"
                src="https://lh3.googleusercontent.com/a/AEdFTp6reni4s5-aWQYNW4r43Ol81MK9xuV2OqqbtdqlNw=s432-p-rw-no"
                alt="" />
        </nav>
    </header>

    <main>
        <section>
            <img id="google_logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" /><br>
            <div id="wrapper">
                <input id="search_box" type="text">
                <img id="voice_type"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7SBu4961W_Drg1xqUWSKgmGu9hbhCNIn4Ke0pq2-5rO38DDsgOqn7DdubaD5EB9XTT4k&usqp=CAU"
                    alt="Voice Search" />

                <div id="buttons">
                    <button class="custom_btn">Google Search</button>
                    <button class="custom_btn">I'm Feeling Lucky</button>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
